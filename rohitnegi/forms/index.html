<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Student registration Form</h1>
        <form> 
        <label for="first">Username</label>
        <input type="text" id="first" name="Name" placeholder="Enter Your Name">

        <label for="second">Last Name</label>
        <input type="text" name="LastName" id="second" placeholder="Enter Your Last Name">

        <label for="third">Age</label>
        <input type="number" name="Age" id="third" placeholder="Enter Your Age">

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
      <div id="result">Result: </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
